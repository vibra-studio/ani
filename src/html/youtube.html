<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        /* Modern dark theme */
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* CSS for video container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* CSS for video iframe */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Style for heading */
        h1 {
            text-align: center;
        }

        /* Style for paragraph */
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>khalil site YouTube Video</h1>
        
        <!-- YouTube video embed code -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/eJYilBVBq8M?si=rpaGBT0yA0dBypLC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <p>This is a sample YouTube video.</p>
    </div>
</body>
</html>
