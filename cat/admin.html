<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <label for="employee">Select Employee:</label>
    <select id="employee">
        <option value="employee1">Employee 1</option>
        <option value="employee2">Employee 2</option>
        <!-- Add more options for other employees as needed -->
    </select>
    <br>
    <label for="amount">Amount to Add:</label>
    <input type="number" id="amount" min="0" step="1">
    <button onclick="addMoney()">Add Money</button>

    <script>
        function addMoney() {
            let employee = document.getElementById('employee').value;
            let amount = parseInt(document.getElementById('amount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount.');
                return;
            }
            // Assuming pay.html is stored in localStorage under 'walletBalance'
            let currentBalance = parseInt(localStorage.getItem('walletBalance')) || 0;
            currentBalance += amount;
            localStorage.setItem('walletBalance', currentBalance);
            alert('Money added successfully to ' + employee + '.');
        }
    </script>
</body>
</html>
